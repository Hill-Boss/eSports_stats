<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Users</title>

    <!-- links to stylesheets -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link ref="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css">
    {% load static %}
    <!-- localized stylesheets -->
    <!-- <link rel="stylesheet" href="{% static '/landingPage/css/landing-page.css' %}"> -->

  </head>
  <body>
    <div class="w3-bar w3-top w3-light-blue w3-large" style="height:10vh;">
      <span class="w3-bar-item w3-left"><img src="{% static '/general/images/eSports_logo.png' %}" width="70px" height="70px" alt="Logo"></span>
    </div>
    <div class="w3-container w3-center w3-bottom" style="height:90vh;">
      <br>
      <h3>Create User</h3>
      <hr>
      <label for="username"><b>Username</b></label>
      <input  type="text" placeholder="Enter Username" name="username" required>
      <br>
      <label for="first_name"><b>First Name</b></label>
      <input  type="text" placeholder="Enter First Name" name="first_name" required>
      <br>
      <label for="last_name"><b>Last Name</b></label>
      <input  type="text" placeholder="Enter Last Name" name="last_name" required>
      <br>
      <label for="email"><b>Email</b></label>
      <input  type="text" placeholder="Enter Email" name="email" required>
      <br>
      <label for="discord"><b>discord</b></label>
      <input type="text" placeholder="Enter discord" name="discord">
      <hr>
      <h5>If Player</h5>
      <label for="Player"><b>Player?</b></label>
      <input type="checkbox" name="Player" onclick="isPlayer()">
      <div id="player" style="display:none;">
        <br>
        <!-- dropdown box for status -->
        <label for="790"><b>790 Number</b></label>
        <input type="number" name="790">
        <br>
        <label for="gpa"><b>Current GPA</b></label>
        <input type="number" name="gpa">
        <br>
        <!-- drop down for year in shool -->
        <label for="major"><b>Current Major</b></label>
        <input type="text" name="major">
        <br>
        <label for="date_start"><b>Start Date</b></label>
        <input type="date" name="date_start">
        <br>

      </div>
      <hr>
      <h5>If Staff</h5>
      <label for="Staff"><b>Player?</b></label>
      <input type="checkbox" name="Staff" onclick="isStaff()">
      <div id="player" style="display:none;">
        <br>
        <!-- dropdown box for status -->
        <label for="790"><b>790 Number</b></label>
        <input type="number" name="790">
        <br>
        <label for="gpa"><b>Current GPA</b></label>
        <input type="number" name="gpa">
        <br>
        <!-- drop down for year in shool -->
        <label for="major"><b>Current Major</b></label>
        <input type="text" name="major">
        <br>
        <label for="date_start"><b>Start Date</b></label>
        <input type="date" name="date_start">
        <br>

      </div>




      <div class="clearfix">
        <button type="submit" class="w3-btn w3-light-green">Create User</button>
      </div>
      <hr>
    </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
  <script src="{% static '/admin/manageUsers/js/createUser.js' %}"></script>
</html>
